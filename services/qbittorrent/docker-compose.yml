version: "3.8"

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    networks:
      - traefik_net
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - WEBUI_PORT=8080
    volumes:
      - /mnt/sdb2/qbittorrent/downloads/config:/config
      - /mnt/sdb2/qbittorrent/downloads:/downloads  # Update this path to your downloads location
    ports:
      - "6881:6881"     # Torrent port (required for P2P)
      - "6881:6881/udp" # Torrent port UDP (required for P2P)
      # - "8081:8080"     # Web UI removed - access only through Traefik
    labels:
      - "traefik.enable=true"
      
      # Local access
      - "traefik.http.routers.qbittorrent.rule=Host(`qbit.local`)"
      - "traefik.http.routers.qbittorrent.entrypoints=web"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"
      
      # External access via Cloudflare tunnel (HTTP)
      - "traefik.http.routers.qbittorrent-external.rule=Host(`qbit.groundcraft.xyz`)"
      - "traefik.http.routers.qbittorrent-external.entrypoints=web"
      
      # External access via Cloudflare (HTTPS with certificates)
      - "traefik.http.routers.qbittorrent-secure.rule=Host(`qbit.groundcraft.xyz`)"
      - "traefik.http.routers.qbittorrent-secure.entrypoints=websecure"
      - "traefik.http.routers.qbittorrent-secure.tls.certresolver=cloudflare"

networks:
  traefik_net:
    external: true
